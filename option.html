<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>設定</title>
	<style>
	    body{
	      width:700px;
	      height:100px;
	      font-size: 12pt;
	    }
		div{
			margin-bottom: 1em
		}
		div *{
			margin: 0;
		}
  	</style>
</head>
<body>
	<div id="ad-enable">
		自動広告：
		<label><input type="radio" name="ad-enable" value="false">オフ</label>
		<label><input type="radio" name="ad-enable" value="true">オン</label>
	</div>
	<div id="close-enable">
		ライブ終了時にタブを閉じる：
		<label><input type="radio" name="close-enable" value="false">オフ</label>
		<label><input type="radio" name="close-enable" value="true">オン</label>
	</div>

	<div id="interval">
		<label for="interval">実行間隔（最低）<input type="number" id="interval-value" name="interval-value"></label>
	</div>
	<div id="interval-max">
		<label for="interval-max-value">実行間隔（最高）<input type="number" id="interval-max-value" name="interval-max-value"></label>
		<div style="color:gray;font-size:0.8em">0以外にすると、最低～最高の数値でランダムに時間が決まります。</div>
	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
